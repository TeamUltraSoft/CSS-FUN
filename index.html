<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraCSS</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
 
  <script src="https://kit.fontawesome.com/25239cedf1.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link href="./css/ultra.css" rel="stylesheet" type="text/css">
  <link href="./css/layout.css" rel="stylesheet" type="text/css">
  <link href="./css/typography.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="container">
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>A Paragraph</p>
    <b>A Bold</b>
    <strong>A Strong</strong>
    <i>A Italic</i>
    <em>A Emphasized</em>
    <mark>A mark</mark>
    <small>A Small</small>
    <del>A Deleted</del>
    <ins>A Inserted</ins>
    <sub>A Subscript</sub>
    <sup>A Superscript</sup>
</div>


<!--Container-->

<div class="container">
    <h1>A Container</h1>
</div>

<!--Row-->
<div class="container">
    <div class="row">
        <h1>A Row in A Container</h1>
    </div>
</div>

<!--Col-->

<div class="container">
    <div class="row">
        <div class="col col-2">
            <h1>A Col-2</h1>
        </div>
        <div class="col col-3">
            <h1>A Col-3</h1>
        </div> 
        <div class="col col-5">
            <h1>A Col-5</h1>
        </div>
        <div class="col col-2">
            <h1>A Col-2</h1>
        </div>
    </div>
</div>

</body>
</html>
